  <text x="48" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="300" fill="#111827">Innovotes</text>
  <text x="48" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="300" fill="#2563EB">.com</text>
  
  <!-- Tagline -->
  <text x="48" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="300" fill="#6B7280">Direct Democracy Platform</text>
  
  <!-- Decorative Elements -->
  <circle cx="180" cy="15" r="2" fill="#DC2626" opacity="0.6"/>
  <circle cx="185" cy="20" r="1.5" fill="#2563EB" opacity="0.6"/>
  <circle cx="175" cy="25" r="1" fill="#DC2626" opacity="0.4"/>
</svg>