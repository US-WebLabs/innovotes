<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ballot Box Background -->
  <rect x="4" y="12" width="24" height="18" rx="3" fill="#1D4ED8" stroke="#1E40AF" stroke-width="1"/>
  
  <!-- Ballot Slot -->
  <rect x="8" y="8" width="16" height="3" rx="1.5" fill="#1E40AF"/>
  
  <!-- Ballot Paper -->
  <rect x="10" y="4" width="12" height="8" rx="1" fill="white" stroke="#E5E7EB" stroke-width="0.5"/>
  
  <!-- Check Mark on Ballot -->
  <path d="M13 7L15 9L19 5" stroke="#10B981" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Stars (representing states/democracy) -->
  <g fill="#DC2626">
    <!-- Star 1 -->
    <path d="M35 8L36.5 11H40L37.25 13.5L38.75 17L35 14.5L31.25 17L32.75 13.5L30 11H33.5L35 8Z"/>
